<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Paydos CRM - Turizm Yönetim Sistemi" />
    <meta name="theme-color" content="#1a1a2e" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✈️</text></svg>" />
    
    <title>Paydos CRM - Turizm Yönetim Sistemi</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* Critical CSS - Loading state */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #F9FAFB;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Initial loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
      }
      
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      
      .initial-loader .logo {
        font-size: 64px;
        margin-bottom: 20px;
        animation: bounce 1s ease infinite;
      }
      
      .initial-loader .text {
        color: white;
        font-size: 24px;
        font-weight: 600;
      }
      
      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        margin-top: 24px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader (hidden when app loads) -->
    <div class="initial-loader" id="initial-loader">
      <div class="logo">✈️</div>
      <div class="text">Paydos CRM</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide loader when React takes over -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Hide loader after a small delay to ensure smooth transition
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
